<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
		<title>Cam 1</title>

		<style>
			* {
				box-sizing: border-box;
				user-select: none;
			}
			html,
			body {
				height: 100%;
			}
			body {
				width: 100%;
				margin: 0;
				padding: 0;
				background-color: lightgray;
			}
			.container {
				margin: 20px 20px;
				position: relative;
			}
			.layer {
				position: absolute;
				top: 0;
				left: 0;
			}
			canvas {
				display: block;
			}
			video {
				transform: scaleX(-1);
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<video class="layer" playsinline></video>
			<canvas class="layer"></canvas>
		</div>
		<script type="module" src="src/index.js"></script>
	</body>
</html>
