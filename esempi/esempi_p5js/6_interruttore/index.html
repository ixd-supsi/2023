<html>

			margin: 0;
			padding: 20px;

		canvas {
			display: block;

<body>

	<script>

		let acceso = false
		
		function setup(){
			createCanvas(400, 400)			
		}

		function mousePressed() {
			// if (acceso == true) {
			// 	acceso = false
			// } else {
			// 	acceso = true
			// }

			// if (acceso) {
			// 	acceso = false
			// } else {
			// 	acceso = true
			// }

			acceso = !acceso			
		}
		
		function draw(){		
			if ( acceso ){
				background(100)
				fill(255) // acceso
			} else {
				background(0)
				fill(60)  // spento
			}
			
			noStroke()
			ellipse(200, 200, 120, 120)	
		}

	</script>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
