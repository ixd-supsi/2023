<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Polka (p5js)</title>
	<style>
		body {
			background-color: lightgray;
			margin: 0;
			padding: 20px;
		}
	</style>
</head>
<body>

	<script>
		function setup(){
			createCanvas(400, 400)
		}

		function draw(){
			background(255,0,0)

			noStroke()
			fill(255,255,0)

			const passo = 20
			const diametro = 10

			const numX = floor(width / passo) - 1
			const numY = floor(height / passo) - 1
			const margineX = (width - (numX - 1) * passo) / 2
			const margineY = (height - (numY - 1) * passo) / 2
			for(let j=0; j<numY; j++) {
				for(let i=0; i<numX; i++) {
					const cx = margineX + i * passo
					const cy = margineY + j * passo
					circle(cx, cy, diametro)
				}
			}

			/*
			for(let i=0; i<numX; i++) {
				const cx = margineX + i * passo
				circle(cx, 70, 20)
			}

			for(let i=0; i<numX; i++) {
				const cx = margineX + i * passo
				circle(cx, 100, 20)
			}
			*/
		}

	</script>

	<script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
</body>
</html>
