<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Barre (p5js)</title>
	<style>
		body {
			background-color: lightgray;
			margin: 0;
			padding: 20px;
		}
	</style>
</head>
<body>

	<script>
		function setup(){
			createCanvas(400, 400)
		}

		function draw(){
			background(255,0,0)

			noStroke()
			fill(255,255,0)
			const spessore = 10
			const passo = spessore * 2
			const numX = width / passo

			for(let i=0; i<numX; i++) {
				const rx = i * passo
				rect( rx, 0, spessore, height)
			}

			/*

			0     0 * 8
			8     1 * 8
			16    2 * 8
			24    3 * 8
			32    4 * 8
			...   ...


			rect( 0, 0, 4, height)
			rect( 8, 0, 4, height)
			rect(16, 0, 4, height)
			rect(24, 0, 4, height)
			...
			...
			...
			*/

		}

	</script>

	<script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
</body>
</html>
