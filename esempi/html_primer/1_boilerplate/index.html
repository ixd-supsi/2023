<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Titolo</title>
		<style type="text/css">

			html {
				height: 100%;
			}

			body {
				margin: 2em;
				background-color: black;
				color: white;
				font-family: monospace;
				font-size: 2em;

			}
			p {
				margin: 0;
				word-wrap: break-word;
			}

		</style>
	</head>
	<body>

		<p> Ciao a tutti! </p>	
		
		<script>

			let ciao = ""

			for (let i=0; i<1000; i++) {
				ciao += "▎▍▌▋▉▉▊▋▌▍▎▏"
			}
			
			document.querySelector('p').innerHTML = ciao

		</script>

	</body>
</html>
